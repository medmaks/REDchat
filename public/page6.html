<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    <!-- Підключення Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .chat-container {
            width: 400px;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .chat-header {
            background-color: maroon;
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 18px;
            border-radius: 8px 8px 0 0;
        }
        .chat-messages {
            padding: 20px;
            height: 300px;
            overflow-y: auto;
            flex-grow: 1;
        }
        .message {
            margin-bottom: 15px;
            padding: 10px;
            background-color: #f1f1f1;
            border-radius: 5px;
        }
        .message.user1 {
            background-color: #d1ecf1;
        }
        .message.user2 {
            background-color: #c3e6cb;
        }
        .chat-input {
            display: flex;
            border-top: 1px solid #ccc;
            padding: 10px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: maroon;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            margin-left: 10px;
            border-radius: 4px;
        }
        button:hover {
            background-color: #d9534f;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            Chat Room
        </div>
        <div class="chat-messages">
            <div class="message user1">User1: Some Text</div>
            <div class="message user2">User2: Some Text</div>
            <!-- Additional messages can be appended here -->
        </div>
        <div class="chat-input">
            <input type="text" class="form-control" placeholder="Enter message..." id="chatInput">
            <button class="btn btn-danger" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        function sendMessage() {
            const input = document.getElementById('chatInput');
            const message = input.value.trim();

            if (message) {
                const chatMessages = document.querySelector('.chat-messages');
                const newMessage = document.createElement('div');
                newMessage.classList.add('message', 'user1'); // Default to user1 for this example
                newMessage.textContent = `User1: ${message}`;
                chatMessages.appendChild(newMessage);
                input.value = ''; // Clear input field
                chatMessages.scrollTop = chatMessages.scrollHeight; // Scroll to the bottom
            }
        }
    </script>

    <!-- Підключення JavaScript Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
